<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProjectLS</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/a43cd36366.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js" defer></script>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        <img src="assets/img/ProjectLS logo.PNG" alt="ProjectLS Logo">
      </div>
      <button class="nav-toggle" id="navToggle">â˜°</button>
      <nav class="nav-links" id="navLinks">
        <a href="login.html">Login</a>
        <a href="#">Reviews</a>
        <a href="cart.html" class="carticon"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-slider">
      <img src="assets/img/Spider man miles morales graffiti.jpeg" class="hero-slide active" alt="Spider-Man Miles Morales Graffiti" />
      <img src="assets/img/download (1).jpeg" class="hero-slide" alt="Spider-Man Image" />
    </div>
    <div class="hero-dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
    </div>
  </section>

  <section class="section-title">FEATURED ART</section>
  <section class="art-gallery">
    <div class="art-item">
      <img src="assets/img/The Hand of God.JPG" alt="The Hand of God by Logicsketch"/>
      <a href="the-hand-of-god.html"><h3>The Hand of God</h3></a> 
      <p>By <a href="logicsketch.html">Logicsketch</a></p>
    </div>
    <div class="art-item">
      <img src="assets/img/Symbiote Spider-Man.JPG" alt="Symbiote Spider-Man by Logicsketch" />
      <a href="symbiote-spider-man.html"><h3>Symbiote Spider-Man</h3></a> 
      <p>By <a href="logicsketch.html">Logicsketch</a></p>
    </div>
    <div class="art-item">
      <img src="assets/img/The Batman.jpg" alt="The Batman by Dan Mora" />
      <a href="the-batman.html"><h3>The Batman</h3></a> 
      <p>By <a href="danmora.html">Dan Mora</a></p>
    </div>
    
    <div class="break"></div>

    <div class="art-item">
      <img src="assets/img/CHRONICLES_ Pitch.JPG" alt="CHRONICLES: Pitch by Logicsketch"/>
      <a href="chronicles.html"><h3>CHRONICLES: Pitch</h3></a> 
      <p>By <a href="logicsketch.html">Logicsketch</a></p>
    </div>
    <div class="art-item">
      <img src="assets/img/Sun glow.JPG" alt="Sun Glow by Logicsketch" />
      <a href="sunglow.html"><h3>Sun Glow</h3></a> 
      <p>By <a href="logicsketch.html">Logicsketch</a></p>
    </div>
    <div class="art-item">
      <img src="assets/img/IV.jpeg" alt="IV by Dan Mora" />
      <a href="iv.html"><h3>IV</h3></a>
      <p>By <a href="danmora.html">Dan Mora</a></p>
    </div>
  </section>

  <section class="banner">
    <div class="banner-slider">
      <img src="assets/img/Bandera horizontal grecorromana dibujada a mano _ Vector Gratis.jpeg" class="banner-slide active" alt="Grecoroman Banner" />
      <img src="assets/img/Screenshot 2025-05-06 154518.png" class="banner-slide" alt="Screenshot Banner" />
    </div>
    <div class="banner-dots">
      <span class="dot active" data-index="0" data-slider="banner"></span>
      <span class="dot" data-index="1" data-slider="banner"></span>
    </div>
  </section>

  <section class="section-title">FEATURED ARTIST</section>
  <section class="artists">
    <div class="artist">
      <img src="assets/img/Logicsketch profile pic.PNG" alt="Logicsketch Profile" />
      <a href="logicsketch.html"><p>Logicsketch</p></a> 
    </div>
    <div class="artist">
      <img src="assets/img/Dan Mora profile pic.jpeg" alt="Dan Mora Profile" />
      <a href="danmora.html"><p>Dan Mora</p></a> 
    </div>
  </section>
</body>
</html>
